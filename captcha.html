<!DOCTYPE html>
<html lang="de">

<head>

  <meta charset="utf-8">
  <meta name="author" content="Christoph Be">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


  <title>Captcha Test</title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="captcha/jqBootstrapValidation.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="captcha/contact.js"></script>


  <!-- Captcha plugin-->
  <script>
    captchaReload = function(){
      var controlA = Math.floor(Math.random() * 45);
      var controlB = Math.floor(Math.random() * 45);
      var controlC = Math.floor(Math.random() * 45);
      var controlD = Math.floor(Math.random() * 45);
  
      document.getElementById('capImg').src = "captcha/image.php?a=" + controlA + "&b=" + controlB + "&c=" + controlC + "&d="+ controlD;
      document.getElementById('conA').value = controlA;
      document.getElementById('conB').value = controlB;
      document.getElementById('conC').value = controlC;
      document.getElementById('conD').value = controlD;
    }

    window.onload = function(){
        captchaReload();
    };
    </script>
  
</head>

<body>

  <!-- Contact -->
  <section class="page-section" id="kontakt">
    <div class="container" style="padding-bottom:50px;">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Contact</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form id="contactForm" name="sentMessage" novalidate="novalidate">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" id="name" type="text" placeholder="Your name *" required="required" data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="email" type="email" placeholder="Your E-mail *" required="required" data-validation-required-message="Please enter your e-mail.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="phone" type="tel" placeholder="Your phone *" >
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group" style="height: 100%; width:100%;" >
                  <textarea style="height: 90%; width:100%" class="form-control" id="message" placeholder="Your message *"></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="col-md-6 offset-md-3">
                <div class="row">
                  <div class="col-md-6 float-right">
                      <input id="conA" style="display: none">
                      <input id="conB" style="display: none">
                      <input id="conC" style="display: none">
                      <input id="conD" style="display: none">
                      <img class="float-right" id="capImg" src="" style="width: 150px; height: 36px"/>
                      <p class="float-right" style="background: white; cursor: pointer;" id="reloadCap" onclick="captchaReload();"><span class=reload>&#x21bb;</span></p>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                        <input class="form-control" id="capInput" type="tel" placeholder="Captcha *" >
                        <p class="section-subheading text-muted" style="font-size: 14px; font-weight: 300;">Captcha contains only lower case letters!</p>
                        <p class="help-block text-danger"></p>
                      </div>
                    </div>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <div id="error"></div>
                <br>
                <button id="sendMessageButton" class="btn btn-primary" type="submit">Send message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  

</body>

</html>
